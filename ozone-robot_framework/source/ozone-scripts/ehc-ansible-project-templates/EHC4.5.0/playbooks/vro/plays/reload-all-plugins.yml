-
    name: '{{ step }} - Reload All Plugins'
    hosts: '{{ vms }}'
    gather_facts: no
    serial: '{{ serial|default(10) }}'
    any_errors_fatal: True
    tags:
                - '{{ step }} - Reload All Plugins'
    tasks:
        -
            name: '{{ step }} - Reload All Plugins'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: plugins
                method_name: reloadAllPlugins
                method_params:
                    vroServer: '{{ ansible_host }}'
                    username: '{{ vro_vm_username }}'
                    password: '{{ vrealize_orchestrator.vro_root_password }}'
            register: reloadAllPluginsResult
            failed_when: not reloadAllPluginsResult.data is defined or reloadAllPluginsResult.data.err_message is defined or reloadAllPluginsResult.data != true
            changed_when: reloadAllPluginsResult.data is defined and not reloadAllPluginsResult.data.err_message is defined and reloadAllPluginsResult.data == true
