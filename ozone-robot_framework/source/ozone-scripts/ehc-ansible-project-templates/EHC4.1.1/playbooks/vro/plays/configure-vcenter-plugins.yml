-
    # Install Plugins
    name: '{{ step }} - Configure vCenter Plugins'
    hosts: vro_primary
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} -Pre-Validate Configure vCenter Plugins'
            tags:
                - '{{ step }} -Pre-Validate Configure vCenter Plugins'
                - '{{ step }} -Configure vCenter Plugins'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: configvCenterPluginInstance
                method_name: validatevCenterPluginInstance
                method_params:
                    vroInfo: '{{ vroWorkflowInfo }}'
                    vCenterHost: '{{ vcenter.host }}'
            register: preValidateConfigureVcenterResults
            failed_when: not preValidateConfigureVcenterResults.data is defined or preValidateConfigureVcenterResults.data.err_message is defined or preValidateConfigureVcenterResults.data.status == false
            changed_when: preValidateConfigureVcenterResults.data is defined and not preValidateConfigureVcenterResults.data.err_message is defined and preValidateConfigureVcenterResults.data.status == true
            ignore_errors: preValidateConfigureVcenterResults.failed_when_result

        -
            name: '{{ step }} -Configure vCenter Plugins'
            tags:
                - '{{ step }} -Configure vCenter Plugins'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: configvCenterPluginInstance
                method_name: configvCenterPluginInstance
                method_params:
                    vroInfo: '{{ vroWorkflowInfo }}'
                    vCenterDict: '{{ vcenter }}'
            register: configureVcenterResults
            failed_when: not configureVcenterResults.data is defined or configureVcenterResults.data.err_message is defined or configureVcenterResults.data.status == false
            changed_when: configureVcenterResults.data is defined and not configureVcenterResults.data.err_message is defined and configureVcenterResults.data.status == true
            when: preValidateConfigureVcenterResults.failed_when_result

        -
            name: '{{ step }} -Post-Validate Configure vCenter Plugins'
            tags:
                - '{{ step }} -Configure vCenter Plugins'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: configvCenterPluginInstance
                method_name: validatevCenterPluginInstance
                method_params:
                    vroInfo: '{{ vroWorkflowInfo }}'
                    vCenterHost: '{{ vcenter.host }}'
            register: postValidateConfigureVcenterResults
            failed_when: not postValidateConfigureVcenterResults.data is defined or postValidateConfigureVcenterResults.data.err_message is defined or postValidateConfigureVcenterResults.data.status == false
            changed_when: postValidateConfigureVcenterResults.data is defined and not postValidateConfigureVcenterResults.data.err_message is defined and postValidateConfigureVcenterResults.data.status == true
            when: not configureVcenterResults|skipped