-
    name: '{{ step }} - Poll EHC OM Export'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Poll EHC OM Export'
            tags:
                - '{{ step }} - Poll EHC OM Export'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: pollEhcOmExport
                method_name: pollOMFile
                method_params:
                    vroDict: '{{ vroWorkflowInfo }}'
                    fullPath: '/Library/DynamicTypes/Configuration/'
            register: pollEHCOMExportResults
            changed_when: pollEHCOMExportResults.data is defined and pollEHCOMExportResults.data.err_message is not defined and pollEHCOMExportResults.data.status
            failed_when: pollEHCOMExportResults.data is not defined or pollEHCOMExportResults.data.err_message is defined or not pollEHCOMExportResults.data.status
