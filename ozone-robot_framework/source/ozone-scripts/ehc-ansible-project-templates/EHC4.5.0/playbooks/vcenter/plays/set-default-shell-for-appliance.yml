-
    name: 'VCN - {{ step }} - {{ description }}'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: 'VCN - {{ step }} - {{ description }}'
            tags:
                - 'VCN - {{ step }} - {{ description }}'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: setDefaultShellForAppliance
                method_name: setDefaultShellForAppliance
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vmDict: '{{ vmDict }}'
            register: setDefaultShellForApplianceResults
            failed_when: not setDefaultShellForApplianceResults.data is defined or setDefaultShellForApplianceResults.data.err_message is defined or not setDefaultShellForApplianceResults.data.status == true
            changed_when: setDefaultShellForApplianceResults.data is defined and setDefaultShellForApplianceResults.data.err_message is not defined and setDefaultShellForApplianceResults.data.status == true
            retries: 1
            until: setDefaultShellForApplianceResults.data is defined and setDefaultShellForApplianceResults.data.err_message is not defined and setDefaultShellForApplianceResults.data.status == true
            delay: 10