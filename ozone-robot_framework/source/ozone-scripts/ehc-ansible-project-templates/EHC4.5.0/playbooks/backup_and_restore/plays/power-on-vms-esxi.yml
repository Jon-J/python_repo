-
    name: '{{ step }} - Power on VMs with ESXi'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    serial: '{{ serial|default(20) }}'
    tasks:
        -
            name: '{{ step }} - Power on Virtual Machines with ESXi'
            tags:
                - '{{ step }} - Power on Virtual Machines with ESXi'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: vmUtils
                method_name: powerUpVMByESXi
                method_params:
                    esxiDict: '{{ esxi_host }}'
                    vmDict:
                        vmName: '{{ vmname }}'
                        vmIP: '{{ ansible_host_ip }}'
            register: powerUpVMsEsxi
            failed_when: not powerUpVMsEsxi.data is defined or powerUpVMsEsxi.data.err_message is defined or powerUpVMsEsxi.data.status == false
            changed_when: powerUpVMsEsxi.data is defined and not powerUpVMsEsxi.data.err_message is defined and powerUpVMsEsxi.data.status == true
