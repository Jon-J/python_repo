-
    name: '{{ step }} - Re-configure MSDTC on windows servers'
    hosts: '{{ vms }}'
    gather_facts: no
    tasks:
        -
            name: '{{ step }} - Re-configure MSDTC on windows servers'
            tags:
                - '{{ step }} - Re-configure MSDTC on windows servers'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: sqlUtils
                method_name: configMSDTC
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    VMDict: '{{ vmDict }}'
                    reboot: 'True'
            register: configMSDTCResults
            failed_when: configMSDTCResults|failed or not configMSDTCResults.data is defined or configMSDTCResults.data.err_message is defined or not configMSDTCResults.data == true
            changed_when: configMSDTCResults.data is defined and not configMSDTCResults.data.err_message is defined and configMSDTCResults.data == true
