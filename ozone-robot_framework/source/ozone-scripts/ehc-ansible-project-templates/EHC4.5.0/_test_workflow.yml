---
# Playbook file: nsx.yml
-
    name: 'Test Ansible Workflow'
    hosts: localhost
    tasks:
        -
            name: 'Test Task 1 - Should Complete'
            tags:
                - 'Test Task 1'
            debug:
              msg: 'Test Task 1 - Complete'

        -
            name: 'Test Task 2 - Should Complete Successfully'
            tags:
                - 'Test Task 2'
            debug:
              msg: 'Test Task 2 - Success'
            changed_when: True

        -
            name: 'Test Task 3 - Should Fail but ignore'
            tags:
                - 'Test Task 3'
            debug:
              msg: 'Test Task 3 - Failed'
            failed_when: True
            ignore_errors: True

        -
            name: 'Test Task 4 - Should Complete'
            tags:
                - 'Test Task 4'
            debug:
              msg: 'Test Task 4 - Complete'
