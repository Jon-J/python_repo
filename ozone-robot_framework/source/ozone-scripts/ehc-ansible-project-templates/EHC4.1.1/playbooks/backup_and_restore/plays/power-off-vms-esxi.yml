-
    name: '{{ step }} - Shutdown Down VMs with ESXi'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    serial: '{{ serial|default(20) }}'
    tasks:
        -
            name: '{{ step }} - Shutdown Down Virtual Machines with ESXi'
            tags:
                - '{{ step }} - Shutdown Down Virtual Machines with ESXi'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: vmUtils
                method_name: powerDownVMByESXi
                method_params:
                    esxiDict: '{{ esxi_host }}'
                    vmDict:
                        vmName: '{{ vmname }}'
                        vmIP: '{{ ansible_host_ip }}'
            register: powerOffVMsEsxi
            failed_when: not powerOffVMsEsxi.data is defined or powerOffVMsEsxi.data.err_message is defined or powerOffVMsEsxi.data.status == false
            changed_when: powerOffVMsEsxi.data is defined and not powerOffVMsEsxi.data.err_message is defined and powerOffVMsEsxi.data.status == true
