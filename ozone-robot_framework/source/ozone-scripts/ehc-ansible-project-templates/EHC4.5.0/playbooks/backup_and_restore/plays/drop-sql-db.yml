---
-
    name: '{{ step|default(None) }} - Drop SQL Server DB'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Drop SQL Server DB'
            tags:
                - '{{ step|default(None) }} - Drop SQL Server DB'
            delegate_to: localhost
            ehc_script_agent:
                package_name: sql
                module_name: deleteSqlDB
                method_name: dropDatabase
                method_params:
                    sqlServerDict:
                        host: '{{ host_address.sql_server.ip }}'
                        sqlusername: 'sa'
                        sqlpassword: '{{ sql_server_details.sa_password }}'
                        database: '{{ dbName }}'
            check_mode: no
            register: resultDropSqlDB
            failed_when: not resultDropSqlDB.data is defined or resultDropSqlDB.data.err_message is defined or resultDropSqlDB.data.status == false
            changed_when: resultDropSqlDB.data is defined and not resultDropSqlDB.data.err_message is defined and resultDropSqlDB.data.status == true
            ignore_errors: True
