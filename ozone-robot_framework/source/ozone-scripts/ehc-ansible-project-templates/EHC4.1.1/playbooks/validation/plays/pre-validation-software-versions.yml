---
-
    name: '{{ step }} - Pre Validation - Software Versions'
    hosts: localhost
    gather_facts: no
    any_errors_fatal: True
    tasks:
      -
          name: '{{ step }} - Validate Software Versions'
          tags:
              - '{{ step }} - Validate Software Versions'
          ehc_script_agent:
              package_name: preDeploymentValidation
              module_name: repoValidation
              method_name: validateArtefactChecksums
              method_params:
                  repositoryPath: '{{ sw_repository_manifest.base_path }}'
                  sw_validation_ref_path: '{{ software_repository_manifest_path }}'
          register: validateArtefactChecksumsResults
          failed_when: not validateArtefactChecksumsResults.data is defined or validateArtefactChecksumsResults.data.err_message is defined or validateArtefactChecksumsResults.data.status == false
          changed_when: validateArtefactChecksumsResults.data is defined and not validateArtefactChecksumsResults.data.err_message is defined and validateArtefactChecksumsResults.data.status == true
          ignore_errors: '{{ ignore_errors|default(False) }}'
