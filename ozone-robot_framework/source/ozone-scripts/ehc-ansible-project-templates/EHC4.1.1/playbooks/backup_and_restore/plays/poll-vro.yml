-
    name: '{{ step|default(None) }} - Poll vRO'
    hosts: '{{ vms }}'
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Poll vRO'
            tags:
                - '{{ step|default(None) }} - Poll vRO'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: pollvRO
                method_name: validatevRO
                method_params:
                    vroDict: '{{ vroInfo }}'
            register: pollVroResults
            failed_when: not pollVroResults.data is defined or pollVroResults.data.err_message is defined or not pollVroResults.data.status == true
            changed_when: pollVroResults.data is defined and not pollVroResults.data.err_message is defined and pollVroResults.data.status == true
            until: pollVroResults.data is defined and not pollVroResults.data.err_message is defined and pollVroResults.data.status == true
            retries: '{{ poll_retries }}'
            delay: '{{ poll_delay }}'
