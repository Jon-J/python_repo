-
    name: '{{ step|default(None) }} - Poll vCenter'
    hosts: '{{ vms }}'
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Poll vCenter'
            tags:
                - '{{ step|default(None) }} - Poll vCenter'
            delegate_to: localhost
            run_once: true
            ehc_script_agent:
                package_name: vcenter
                module_name: pollVcenter
                method_name: validateVcenter
                method_params:
                    vCenterDict: '{{ vmDict }}'
            register: pollVcenterResults
            failed_when: not pollVcenterResults.data is defined or pollVcenterResults.data.err_message is defined or not pollVcenterResults.data.status == true
            changed_when: pollVcenterResults.data is defined and not pollVcenterResults.data.err_message is defined and pollVcenterResults.data.status == true
            until: pollVcenterResults.data is defined and not pollVcenterResults.data.err_message is defined and pollVcenterResults.data.status == true
            retries: '{{ poll_retries }}'
            delay: '{{ poll_delay }}'
