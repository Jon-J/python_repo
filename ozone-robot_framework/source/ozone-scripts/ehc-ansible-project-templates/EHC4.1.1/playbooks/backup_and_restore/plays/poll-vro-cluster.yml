-
    name: '{{ step|default(None) }} - Poll vRO Cluster'
    hosts: vro_servers
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Poll vRO Cluster'
            tags:
                - '{{ step|default(None) }} - Poll vRO Cluster'
            delegate_to: localhost
            run_once: true
            ehc_script_agent:
                package_name: vro
                module_name: pollvRO
                method_name: validateClustervRO
                method_params:
                    vroNodeDict: '{{ vroInfo }}'
                    serverNodeNum: '{{ vroClusterConfiguration.activeNodes }}'
            register: pollVroClusterResults
            failed_when: not pollVroClusterResults.data is defined or pollVroClusterResults.data.err_message is defined or not pollVroClusterResults.data.status == true
            changed_when: pollVroClusterResults.data is defined and not pollVroClusterResults.data.err_message is defined and pollVroClusterResults.data.status == true
            until: pollVroClusterResults.data is defined and not pollVroClusterResults.data.err_message is defined and pollVroClusterResults.data.status == true
            retries: '{{ poll_retries }}'
            delay: '{{ poll_delay }}'
