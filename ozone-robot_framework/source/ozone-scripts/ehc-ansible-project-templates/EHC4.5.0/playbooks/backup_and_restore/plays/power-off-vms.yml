-
    name: '{{ step|default(None) }} - Shutdown down VMs'
    hosts: '{{ vms }}'
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Shutdown Down Virtual Machines'
            tags:
                - '{{ step|default(None) }} - Shutdown Down Virtual Machines'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: IVMManagement
                method_name: powerOffVM
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vmDict:
                        vmname: '{{ vmname }}'
            register: powerOffVMs
            failed_when: not powerOffVMs.data is defined or powerOffVMs.data.err_message is defined
            changed_when: powerOffVMs.data is defined and not powerOffVMs.data.err_message is defined
