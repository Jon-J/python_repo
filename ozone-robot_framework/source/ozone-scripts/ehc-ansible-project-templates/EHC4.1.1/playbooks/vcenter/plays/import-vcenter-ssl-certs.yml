-
    name: 'VCN - {{ step }} - Import Machine SSL and Solution Certificates'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: 'VCN - {{ step }} - Validate vCenter Certificates'
            tags:
                - 'VCN - {{ step }} - Validate vCenter Certificates'
                - 'VCN - {{ step }} - Import vCenter Certificates'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: sslCertificates
                method_name: validateVcenterCertificate
                method_params:
                    vcenterConfiguration: '{{ vcenter }}'
                    vmConfiguration:
                        vmname: '{{ vcenter.vmname }}'
                        vmhost: '{{ vcenter.host }}'
                        vmusername: root
                        vmpassword: '{{ vcenter.password }}'
                    certificates:
                        machineSSLCertFilepath: '{{ vcenterCertificates.machineSSLCert.certificateFilePath }}'
                        machineCertFilepath: '{{ vcenterCertificates.machineCert.certificateFilePath }}'
                        vsphereWebclientCertFilepath: '{{ vcenterCertificates.vsphereWebclientCert.certificateFilePath }}'
                        vpxdCertFilepath: '{{ vcenterCertificates.vpxdCert.certificateFilePath }}'
                        vpxdExtensionCertFilepath: '{{ vcenterCertificates.vpxdExtensionCert.certificateFilePath }}'
            register: validateVcenterCertificateResults
            failed_when: validateVcenterCertificateResults|failed or not validateVcenterCertificateResults.data is defined or validateVcenterCertificateResults.data.err_message is defined or not validateVcenterCertificateResults.data.status == true
            changed_when: validateVcenterCertificateResults.data is defined and not validateVcenterCertificateResults.data.err_message is defined and validateVcenterCertificateResults.data.status == true
            ignore_errors: validateVcenterCertificateResults.failed_when_result

        -
            name: 'VCN - {{ step }} - Import vCenter Certificates'
            tags:
                - 'VCN - {{ step }} - Import vCenter Certificates'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: sslCertificates
                method_name: importVcenterCertificate
                method_params:
                    vcenterConfiguration: '{{ vcenter }}'
                    vmConfiguration:
                        vmname: '{{ vcenter.vmname }}'
                        vmhost: '{{ vcenter.host }}'
                        vmusername: root
                        vmpassword: '{{ vcenter.password }}'
                        vcenterWithExtPSC: True
                        extPSCIp: '{{ psc01Dict.ip }}'
                    certificates:  '{{ vcenterCertificates }}'
            register: importVcenterCertificateResults
            failed_when: importVcenterCertificateResults|failed or not importVcenterCertificateResults.data is defined or importVcenterCertificateResults.data.err_message is defined or not importVcenterCertificateResults.data.status == true
            changed_when: importVcenterCertificateResults.data is defined and not importVcenterCertificateResults.data.err_message is defined and importVcenterCertificateResults.data.status == true
            when: validateVcenterCertificateResults.failed_when_result

        -
            name: 'VCN - {{ step }} - Post Validate vCenter Certificates'
            tags:
                - 'VCN - {{ step }} - Import vCenter Certificates'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: sslCertificates
                method_name: validateVcenterCertificate
                method_params:
                    vcenterConfiguration: '{{ vcenter }}'
                    vmConfiguration:
                        vmname: '{{ vcenter.vmname }}'
                        vmhost: '{{ vcenter.host }}'
                        vmusername: root
                        vmpassword: '{{ vcenter.password }}'
                    certificates:
                        machineSSLCertFilepath: '{{ vcenterCertificates.machineSSLCert.certificateFilePath }}'
                        machineCertFilepath: '{{ vcenterCertificates.machineCert.certificateFilePath }}'
                        vsphereWebclientCertFilepath: '{{ vcenterCertificates.vsphereWebclientCert.certificateFilePath }}'
                        vpxdCertFilepath: '{{ vcenterCertificates.vpxdCert.certificateFilePath }}'
                        vpxdExtensionCertFilepath: '{{ vcenterCertificates.vpxdExtensionCert.certificateFilePath }}'
            register: postValidateVcenterCertificateResults
            failed_when: postValidateVcenterCertificateResults|failed or not postValidateVcenterCertificateResults.data is defined or postValidateVcenterCertificateResults.data.err_message is defined or not postValidateVcenterCertificateResults.data.status == true
            changed_when: postValidateVcenterCertificateResults.data is defined and not postValidateVcenterCertificateResults.data.err_message is defined and postValidateVcenterCertificateResults.data.status == true
            when: not importVcenterCertificateResults|skipped