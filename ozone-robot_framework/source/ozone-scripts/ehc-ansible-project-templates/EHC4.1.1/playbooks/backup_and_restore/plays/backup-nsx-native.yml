-
    name: '{{ step|default(None) }} - NSX Native Backup'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - NSX Native Backup'
            tags:
                - '{{ step|default(None) }} - NSX Native Backup'
            delegate_to: localhost
            ehc_script_agent:
                package_name: nsx
                module_name: backupNSXManager
                method_name: backupNsxManager
                method_params:
                    nsxDict: '{{ nsxManager }}'
                    ftpServer: '{{ ftp_server }}'
                    backupDict:
                        passphrase: '{{ nsxManager.password }}'
                        filePrefix: 'ozone-'
            register: backupNSXNative
            failed_when: not backupNSXNative.data is defined or backupNSXNative.data.err_message is defined or backupNSXNative.data.status == false
            changed_when: backupNSXNative.data is defined and not backupNSXNative.data.err_message is defined and backupNSXNative.data.status == true
