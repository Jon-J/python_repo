---
-
    include: plays/power-off-vms.yml
    vars:
        step: BKP - BPB-500-010
        vms: vrops_manager

-
    include: plays/backup-snapshot.yml
    vars:
        step: BKP - BPB-500-020
        description: 'Configure vROPS'
        snapshot_name: BPB-500-CONFIGURE-VROPS
        snapshot_description: BPB-500-CONFIGURE-VROPS
        vms: vrops_manager
        #vms: vrops_servers:vrops_remote_collectors
        dumpMemory: True
        powerOffVM: False

-
    include:  plays/delete-snapshots-not-matching-name.yml
    vars:
        step: BKP - BPB-500-030
        vms: vrops_manager
        inventoryPath: '/'
        snapshotName:  BPB-500-CONFIGURE-VROPS

-
    include: plays/power-on-vms.yml
    vars:
        step: BKP - BPB-500-040
        vms: vrops_manager

-
    include: plays/poll-vrops.yml
    vars:
        step: BKP - BPB-500-050
        vms: vrops_manager
