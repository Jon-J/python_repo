-
    name: '{{ step }} - Run Initialize EHC Foundation vRO workflow'
    hosts: vro_primary
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Run Initialize EHC Foundation vRO workflow'
            tags:
                - '{{ step }} - Run Initialize EHC Foundation vRO workflow'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: ehcFoundation
                method_name: runEHCFoundationWorkflow
                method_params:
                    vROInfo: '{{ vroWorkflowInfoSysadmin }}'

                    workflowInfo:
                      workflowID: '{{ hostvars["vra_primary"].initializeEHCFoundationWorkflowID }}'
                      workflowName: '{{ hostvars["vra_primary"].initializeEHCFoundationWorkflowName }}'

                    workflowData: '{{ hostvars["vra_primary"].ehcFoundationWorkflowData }}'
            register: runEHCFoundationWorkflowResults
            failed_when: not runEHCFoundationWorkflowResults.data or runEHCFoundationWorkflowResults.data.err_message is defined
            changed_when: runEHCFoundationWorkflowResults.data and runEHCFoundationWorkflowResults.data.err_message is not defined
