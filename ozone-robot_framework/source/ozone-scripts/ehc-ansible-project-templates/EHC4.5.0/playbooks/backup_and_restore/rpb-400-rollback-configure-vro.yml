---
-
    include: plays/power-off-vms.yml
    vars:
        step: RPB - RPB-400-050
        vms: vro_servers

-
    include: plays/restore-snapshot.yml
    vars:
        step: RPB - RPB-400-060
        description: 'Rollback-Configure-VRO'
        snapshot_name: BPB-350-CONFIGURE-VRO
        vms: vro_servers

-
    include: plays/restore-sql-db.yml
    vars:
        step: RPB - RPB-400-070
        dbName: '{{ databases.vro_database }}'
        backupName: 'BPB-350-CONFIGURE-VRO.bak'
        vms: sql_server

-
    include: plays/poll-sql-db.yml
    vars:
        step: RPB - RPB-400-080
        vms: sql_server
        dbName: '{{ databases.vro_database }}'

-
    include: plays/power-on-vms.yml
    vars:
        step: RPB - RPB-400-090
        vms: vro_servers

-
    include: plays/poll-vro.yml
    vars:
        step: RPB - RPB-400-100
        vms: vro_servers