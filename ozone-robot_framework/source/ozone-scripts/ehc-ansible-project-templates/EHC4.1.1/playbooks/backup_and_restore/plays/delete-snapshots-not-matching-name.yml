-
    name: '{{ step }} - Delete Previous Snapshot'
    hosts: '{{ vms }}'
    gather_facts: no
    serial: 2
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Delete Previous Snapshots'
            tags:
                - '{{ step }} - Delete Previous Snapshots'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: ISnapshot
                method_name: deleteOtherSnapshotsForVM
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vmDict:
                      dataCenter: '{{ vcenter_datacenter }}'
                      folderPath: '{{ inventoryPath }}'
                      vmName: '{{ vmname }}'
                    snapshotName: '{{ snapshotName }}'
            register: deleteSnapshot
            failed_when: not deleteSnapshot.data is defined or deleteSnapshot.data.err_message is defined or deleteSnapshot.data.status == false
            changed_when: deleteSnapshot.data is defined and not deleteSnapshot.data.err_message is defined and deleteSnapshot.data.status == true
            # Bug : EHCINSTALL-1270
            retries: 3
            until: deleteSnapshot.data is defined and not deleteSnapshot.data.err_message is defined and deleteSnapshot.data.status == true
            delay: 10
