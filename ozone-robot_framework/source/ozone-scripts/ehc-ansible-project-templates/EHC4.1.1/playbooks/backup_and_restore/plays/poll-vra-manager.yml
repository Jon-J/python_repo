-
    name: '{{ step|default(None) }} - Poll vRA Manager'
    hosts: '{{ vms }}'
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Poll vRA Manager'
            tags:
                - '{{ step|default(None) }} - Poll vRA Manager'
            delegate_to: localhost
            run_once: true
            ehc_script_agent:
                package_name: vra
                module_name: pollVRAMgr
                method_name: pollVRAMgr
                method_params:
                    vraMgrs:
                      -
                        host: '{{ hostvars["vra_manager_primary"].ansible_host }}'
                        state: active
#                        userName: '{{ hostvars["vra_manager_primary"].vmDict.username }}'
#                        password: '{{ hostvars["vra_manager_primary"].vmDict.password }}'
                        userName : '{{ ad_user.ehc_sysadmin.username }}@{{ ad_domain }}'
                        password : '{{ ad_user.ehc_sysadmin.password }}'
                        vmname: '{{ hostvars["vra_manager_primary"].vmname }}'
                        vCenterHost: '{{ vcenter.host }}'
                        vCenterUser: '{{ vcenter.user }}'
                        vCenterPassword: '{{ vcenter.password }}'
                      -
                        host: '{{ hostvars["vra_manager_secondary"].ansible_host }}'
                        state: passive
#                        userName: '{{ hostvars["vra_manager_secondary"].vmDict.username }}'
#                        password: '{{ hostvars["vra_manager_secondary"].vmDict.password }}'
                        userName : '{{ ad_user.ehc_sysadmin.username }}@{{ ad_domain }}'
                        password : '{{ ad_user.ehc_sysadmin.password }}'
                        vmname: '{{ hostvars["vra_manager_secondary"].vmname }}'
                        vCenterHost: '{{ vcenter.host }}'
                        vCenterUser: '{{ vcenter.user }}'
                        vCenterPassword: '{{ vcenter.password }}'
                      -
                        host: '{{ host_address.vra_manager_load_balancer.fqdn }}'
                        state: lb
#                        userName: '{{ hostvars["vra_manager_primary"].vmDict.username }}'
#                        password: '{{ hostvars["vra_manager_primary"].vmDict.password }}'
                        userName : '{{ ad_user.ehc_sysadmin.username }}@{{ ad_domain }}'
                        password : '{{ ad_user.ehc_sysadmin.password }}'
            register: pollvRAMgrResults
            failed_when: not pollvRAMgrResults.data is defined or pollvRAMgrResults.data.err_message is defined or not pollvRAMgrResults.data.status == true
            changed_when: pollvRAMgrResults.data is defined and not pollvRAMgrResults.data.err_message is defined and pollvRAMgrResults.data.status == true
            until: pollvRAMgrResults.data is defined and not pollvRAMgrResults.data.err_message is defined and pollvRAMgrResults.data.status == true
            retries: '{{ poll_retries }}'

