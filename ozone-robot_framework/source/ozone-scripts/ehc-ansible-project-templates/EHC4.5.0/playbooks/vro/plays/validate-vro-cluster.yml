-
    name: '{{ step }} - Validate Cluster'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Validate vRO Cluster'
            tags:
                - '{{ step }} - Validate vRO Cluster'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: pollvRO
                method_name: validateClustervRO
                method_params:
                    vroNodeDict: '{{ vroInfo }}'
                    serverNodeNum: '{{ vroClusterConfiguration.activeNodes }}'
            register: result
            changed_when: result.data is defined and result.data.err_message is not defined and result.data.status
            failed_when: result.data is not defined or result.data.err_message is defined or not result.data.status
