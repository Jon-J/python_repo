<md-input-container>
  <label>Search</label>
  <input name="host" ng-model="searchText"
         required >
</md-input-container>
<md-table-container>
  <table md-table md-progress="promise">
    <thead md-head >
    <tr md-row>
      <th md-column>Key</th>
      <th md-column>Value</th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row ng-repeat="(key, value) in customData | customFilter:searchText">
      <td md-cell>{{key}}</td>
      <!--<td md-cell ng-click="editMode && editValue($event,vars, key)">{{value}}</td>-->
      <td md-cell>{{value}}</td>
    </tr>
    </tbody>
  </table>
</md-table-container>
