-
    name: '{{ step }} - Wait for VMs to be up'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Wait for VMs to be up'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: IVMManagement
                method_name: ensureGuestToolsRunning
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vmDict:
                        vmname: '{{vmname}}'
            register: result
            failed_when: result.data is defined or result.data.err_message is defined or result.data.status == false
            changed_when: result.data is defined and not result.data.err_message is defined and result.data.status == true