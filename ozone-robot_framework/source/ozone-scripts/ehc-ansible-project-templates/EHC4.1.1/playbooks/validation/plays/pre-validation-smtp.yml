---
-
    name: '{{ step }} - {{ play_name|default("Send Email Notification") }}'
    hosts: localhost
    gather_facts: no
    any_errors_fatal: True
    tasks:
      -
          name: '{{ step }} - {{ play_name|default("Send Email Notification") }}'
          tags:
              - '{{ step }} - {{ play_name|default("Send Email Notification") }}'
          ehc_script_agent:
              package_name: preDeploymentValidation
              module_name: validateSMTP
              method_name: validateSMTP
              method_params:
                  targetHost: '{{smtp.server}}'
                  tcpPorts:
                      - '{{ smtp.port }}'
                  sendMailConfDict:
                      smtpServer: '{{ smtp.server }}'
                      smtpPort: '{{ smtp.port }}'
                      senderMailID: '{{ smtp.auth_required == true and smtp.username|default(smtp.sender_address) or smtp.sender_address }}'
                      senderPassword: "{{ smtp.auth_required == true and smtp.password|default('') }}"
                      recieverMailID: '{{ smtp.receiver_address }}'
                      subject: '{{ subject }}'
                      textInMail: '{{ textInMail }}'
          register: validateSMTPResults
          failed_when: not validateSMTPResults.data is defined or validateSMTPResults.data.err_message is defined or not validateSMTPResults.data.status == true
          changed_when: validateSMTPResults.data is defined and validateSMTPResults.data.err_message is not defined and validateSMTPResults.data.status == true
          ignore_errors: '{{ ignore_errors|default(False) }}'
          retries: 5
          delay: 10
          until: validateSMTPResults.data is defined and validateSMTPResults.data.err_message is not defined and validateSMTPResults.data.status == true