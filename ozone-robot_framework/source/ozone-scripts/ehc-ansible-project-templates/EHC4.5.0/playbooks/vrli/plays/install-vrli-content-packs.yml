-
    name: '{{ step }} - Log insight Content Packs'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tags:
        - '{{ step }} - Log insight Content Packs'
    vars:
        method_params:
            logInsightCred: '{{ logInsightCred }}'
            contentPackList: '{{ contentPackList }}'
    tasks:
        -
            name: '{{ step }} - Validate Log insight Content Packs'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vrli
                module_name: installLogInsightContentPacks
                method_name: validateLogInsightContentPacksInstallation
                method_params: '{{ method_params }}'
            register: validateLIContentPacks
            failed_when: not validateLIContentPacks.data is defined or validateLIContentPacks.data.err_message is defined or not validateLIContentPacks.data == true
            changed_when: validateLIContentPacks.data is defined and validateLIContentPacks.data.err_message is not defined and validateLIContentPacks.data == true
            ignore_errors: validateLIContentPacks.failed_when_result

        -
            name: '{{ step }} - Log insight Content Packs'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vrli
                module_name: installLogInsightContentPacks
                method_name: installLogInsightContentPacks
                method_params: '{{ method_params }}'
            register: installLogInsightContentPackResults
            failed_when: not installLogInsightContentPackResults.data is defined or installLogInsightContentPackResults.data.err_message is defined or not installLogInsightContentPackResults.data == 200
            changed_when: installLogInsightContentPackResults.data is defined and installLogInsightContentPackResults.data.err_message is not defined and installLogInsightContentPackResults.data == 200
            when: validateLIContentPacks.failed_when_result

        -
            name: '{{ step }} - Post Validate Log insight Content Packs'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vrli
                module_name: installLogInsightContentPacks
                method_name: validateLogInsightContentPacksInstallation
                method_params: '{{ method_params }}'
            register: postValidateLIContentPacks
            failed_when: not postValidateLIContentPacks.data is defined or postValidateLIContentPacks.data.err_message is defined or not postValidateLIContentPacks.data == true
            changed_when: postValidateLIContentPacks.data is defined and postValidateLIContentPacks.data.err_message is not defined and postValidateLIContentPacks.data == true
            when: not installLogInsightContentPackResults|skipped