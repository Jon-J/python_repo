-
    name: '{{ step|default(None) }} - Poll vRA Agent'
    hosts: '{{ vms }}'
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Poll vRA Agent'
            tags:
                - '{{ step|default(None) }} - Poll vRA Agent'
            delegate_to: localhost
            # run_once: true
            ehc_script_agent:
                package_name: vra
                module_name: pollvRAAgent
                method_name: pollvRAAgent
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vRAAgentDict:
                        host: '{{ ansible_host }}'
                        vmname: '{{ vmname }}'
                        vmusername: '{{ windows.default_username }}'
                        vmpassword: '{{ windows.default_password }}'
                        folderPath: ""
                        datacenter: '{{ vcenter_datacenter }}'
                    vRAManager:
                        host: '{{ host_address.vra_manager_primary.fqdn }}'
                        vmusername: 'administrator'
                        vmname: '{{ host_address.vra_manager_primary.vmname }}'
            register: pollvRAAgentResults
            failed_when: not pollvRAAgentResults.data is defined or pollvRAAgentResults.data.err_message is defined or not pollvRAAgentResults.data.status == true
            changed_when: pollvRAAgentResults.data is defined and not pollvRAAgentResults.data.err_message is defined and pollvRAAgentResults.data.status == true
            until: pollvRAAgentResults.data is defined and not pollvRAAgentResults.data.err_message is defined and pollvRAAgentResults.data.status == true
            retries: '{{ poll_retries }}'
            delay: '{{ poll_delay }}'
