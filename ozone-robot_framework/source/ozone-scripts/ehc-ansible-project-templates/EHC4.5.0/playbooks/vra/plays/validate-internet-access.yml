-
    name: '{{ step }} - Validate Internet Access on IaaS VMs'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tags:
                - '{{ step }} - Validate Internet Access on IaaS VMs'
    tasks:
        -
            name: '{{ step }} - Validate Internet Access on IaaS VMs'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vra
                module_name: validateAccessToRelevantPaths
                method_name: verifyAccessToRelevantPaths
                method_params:
                    vCenterInfo: '{{ vcenter }}'
                    vmInfo: '{{ vmDict }}'
            register: iaasWindowsInternetAccessResult
            failed_when: iaasWindowsInternetAccessResult.data is not defined or iaasWindowsInternetAccessResult.data.err_message is defined or not iaasWindowsInternetAccessResult.data.status == true
            changed_when: iaasWindowsInternetAccessResult.data is defined and iaasWindowsInternetAccessResult.data.err_message is not defined or iaasWindowsInternetAccessResult.data.status == true
            retries: 2
            delay: 10
            until: iaasWindowsInternetAccessResult.data is defined and iaasWindowsInternetAccessResult.data.err_message is not defined or iaasWindowsInternetAccessResult.data.status == true