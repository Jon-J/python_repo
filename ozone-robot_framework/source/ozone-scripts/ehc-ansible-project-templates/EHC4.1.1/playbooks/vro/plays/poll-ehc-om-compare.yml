-
    name: '{{ step }} - EMC OM COMPARE'
    hosts: '{{ vms }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Poll EHC OM Compare'
            tags:
                - '{{ step }} - Poll EHC OM Compare'
            delegate_to: localhost
            ehc_script_agent:
                package_name: vro
                module_name: ehcOMCompare
                method_name: pollEHCOMCompare
                method_params:
                    vroDict: '{{ vroWorkflowInfo }}'
                    resourcePath: '/Library/DynamicTypes/Configuration/'
            register: pollEHCOMCompareResults
            changed_when: pollEHCOMCompareResults.data is defined and pollEHCOMCompareResults.data.err_message is not defined and pollEHCOMCompareResults.data.status == true
            failed_when: pollEHCOMCompareResults.data is not defined or pollEHCOMCompareResults.data.err_message is defined or not pollEHCOMCompareResults.data.status == true
