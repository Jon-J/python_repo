-
    name: '{{ step|default(None) }} - Poll NSX Manager'
    hosts: nsx_manager
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Poll NSX Manager'
            tags:
                - '{{ step|default(None) }} - Poll NSX Manager'
            delegate_to: localhost
            run_once: true
            ehc_script_agent:
                package_name: nsx
                module_name: pollNSX
                method_name: pollNSX
                method_params:
                    nsxDict: '{{ nsxManager }}'
            register: pollNSXResults
            failed_when: not pollNSXResults.data is defined or pollNSXResults.data.err_message is defined or not pollNSXResults.data.status == true
            changed_when: pollNSXResults.data is defined and not pollNSXResults.data.err_message is defined and pollNSXResults.data.status == true
            until: pollNSXResults.data is defined and not pollNSXResults.data.err_message is defined and pollNSXResults.data.status == true
            retries: '{{ poll_retries }}'
            delay: '{{ poll_delay }}'
