-
    name: '{{ step|default(None) }} - Poll vRA App'
    hosts: '{{ vms }}'
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step|default(None) }} - Poll vRA App'
            tags:
                - '{{ step|default(None) }} - Poll vRA App'
            delegate_to: localhost
            run_once: true
            ehc_script_agent:
                package_name: vra
                module_name: pollvRAApp
                method_name: pollvRAApp
                method_params:
                    vRA1Info:
                        fqdn: '{{ host_address.vra_primary.fqdn }}'
                        ip: '{{ host_address.vra_primary.ip }}'
                    vRA2Info:
                        fqdn: '{{ host_address.vra_secondary.fqdn }}'
                        ip: '{{ host_address.vra_secondary.ip }}'
                    loadBalancerInfo:
                        fqdn: '{{ host_address.vra_load_balancer.fqdn }}'
                        ip: '{{ host_address.vra_load_balancer.ip }}'
            register: pollvRAAppResults
            failed_when: not pollvRAAppResults.data is defined or pollvRAAppResults.data.err_message is defined or not pollvRAAppResults.data == true
            changed_when: pollvRAAppResults.data is defined and not pollvRAAppResults.data.err_message is defined and pollvRAAppResults.data == true
            until: pollvRAAppResults.data is defined and not pollvRAAppResults.data.err_message is defined and pollvRAAppResults.data == true
            retries: '{{ poll_retries }}'
            delay: '{{ poll_delay }}'
