<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Revert Snapshots</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <ng-md-icon icon="close"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content class="md-padding" style="padding-top:25px;">

    <div layout="row">
      <md-input-container class="md-block" style="width:100%">
        <label>Filter</label>
        <textarea ng-model="filterSnapshot.name" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>

      <div flex></div>

      <div layout="column" >
        <md-button ng-disabled="!selectedSnapshots.length" md-theme="red" md-theme-watch class="md-raised md-primary" ng-click="revertAll()">
          <ng-md-icon icon="settings_backup_restore"></ng-md-icon>
          Revert All
        </md-button>
      </div>
      <div layout="column" >
        <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
      </div>

    </div>

    <div layout="row">
      <div ng-if="err_msg" layout-margin class="alert alert-danger">
        {{err_msg}}
      </div>
    </div>

    <div style="margin-top:20px;">

      <md-table-container>
        <table md-table md-row-select multiple ng-model="selectedSnapshots" md-progress="promise">
          <thead md-head md-order="query.order">
          <tr md-row>
            <th md-column md-numeric><span>ID</span></th>
            <th md-column ><span>Name</span></th>
            <th md-column >Snapshot Name</th>
            <th md-column >Snapshot Time</th>
          </tr>
          </thead>
          <tbody md-body>
          <tr md-row md-select="snapshot" md-select-id="id" ng-repeat="snapshot in snapshots | filter: filterSnapshot">

            <td md-cell>{{$index + 1}}</td>
            <td md-cell><product-logo size="'small'" product="snapshot.object_type"></product-logo> {{snapshot.component_name}}</td>
            <td md-cell>{{snapshot.name}}</td>
            <td md-cell>{{snapshot.create_time | date : "medium"}}</td>
          </tr>
          </tbody>
        </table>
      </md-table-container>

    </div>

  </md-dialog-content>

</md-dialog>
