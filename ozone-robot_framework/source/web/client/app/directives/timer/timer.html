  <div style="margin:5px;  font-size: {{font_size}}px; display:inline-block; ">
    <!--TODO Fix this-->
    <span ng-show="days > 0">{{days}}<span style=" font-size: 12px;">days</span> : </span> {{hours}}<span style=" font-size: 12px;">hrs</span> : {{minutes}}<span style=" font-size: 12px;">min</span> : {{seconds}}<span style=" font-size: 12px;">secs</span>
  </div>
</div>
