---
-
    name: '{{ step }} - Pre Validation - SSO'
    hosts: localhost
    gather_facts: no
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Validate SSO Configuration'
            tags:
                - '{{ step }} - Validate SSO Configuration'
            ehc_script_agent:
                package_name: common
                module_name: validateSSOConfig
                method_name: validateSSOConfig
                method_params:
                  vcenterDetails: '{{ vcenter }}'
                  vmDetails:
                    vmname: '{{ vcenter.vmname }}'
                    vmusername: root
                    vmpassword: '{{ vcenter.password }}'
                  # TODO: Check if ssoDomain is always going to be vsphere.local?
                  # ssoDomain: '{{ ad_domain }}'
                  ssoDomain: vsphere.local
                  # adDomain: '{{ ad_domain }}'
            register: validateSSOConfigResults
            failed_when: not validateSSOConfigResults.data is defined or validateSSOConfigResults.data.err_message is defined or validateSSOConfigResults.data.status == false
            changed_when: validateSSOConfigResults.data is defined and not validateSSOConfigResults.data.err_message is defined and validateSSOConfigResults.data.status == true
            ignore_errors: '{{ ignore_errors|default(False) }}'
