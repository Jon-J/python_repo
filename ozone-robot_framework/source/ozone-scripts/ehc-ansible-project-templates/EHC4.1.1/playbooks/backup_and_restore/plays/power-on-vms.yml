-
    name: '{{ step|default(None) }} - Power up Virtual Machines -{{ vms }}'
    hosts: '{{ vms }}'
    serial: '{{ serial | default(20) }}'
    gather_facts: no
    any_errors_fatal: True
    tags:
                - '{{ step|default(None) }} - Power on Virtual Machines'
    tasks:
        -
            name: '{{ step|default(None) }} - Power on Virtual Machines'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: IVMManagement
                method_name: powerOnVM
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vmDict:
                        vmname: '{{vmname}}'
            register: powerUpVMs
            failed_when: not powerUpVMs.data is defined or powerUpVMs.data.err_message is defined
            changed_when: powerUpVMs.data is defined and not powerUpVMs.data.err_message is defined

        -
            name: '{{ step|default(None) }} - Wait for VMs to be up'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: IVMManagement
                method_name: ensureGuestToolsRunning
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vmDict:
                        vmname: '{{vmname}}'
            register: resultPowerUpVM
            failed_when: not resultPowerUpVM.data is defined or resultPowerUpVM.data.err_message is defined
            changed_when: resultPowerUpVM.data is defined and not resultPowerUpVM.data.err_message is defined