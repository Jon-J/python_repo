---
-
    name: '{{ step }} - Pre Validation - vCenter'
    hosts: localhost
    gather_facts: no
    any_errors_fatal: True
    tags:
                - '{{ step }} - Validate vCenter Configuration'
    tasks:
        -
            name: '{{ step }} - Validate vCenter Configuration'
            ehc_script_agent:
                package_name: common
                module_name: validatevCenterConfig
                method_name: validatevCenterConfiguration
                method_params:
                  vCenterInfo: '{{ vcenter }}'
                  vCenterConfigDetails:
                    datacentersInfo:
                      - '{{ vcenter_details.datacenter }}'
                    datastoresInfo:
                      - '{{ vcenter_details.datastore }}'
                    clustersInfo:
                      -
                        clusterName: '{{ vcenter_details.cluster }}'
                        # combine_list_dict - is a custom filter. Check filter_plugins folder
                        esxiHostsInfo: '{{ vcenter_esxi_hosts}}'
            register: validatevCenterConfigurationResults
            failed_when: not validatevCenterConfigurationResults.data is defined or validatevCenterConfigurationResults.data.err_message is defined or validatevCenterConfigurationResults.data.status == false
            changed_when: validatevCenterConfigurationResults.data is defined and not validatevCenterConfigurationResults.data.err_message is defined and validatevCenterConfigurationResults.data.status == true
            ignore_errors: '{{ ignore_errors|default(False) }}'

