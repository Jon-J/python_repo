---
# Playbook File - ensure-guest-tools-running.yml
-
    name: '{{ step }} - Wait for VMs to be up'
    hosts: '{{ vms }}'
    any_errors_fatal: True
    tasks:
        -
            name: '{{ step }} - Wait for VMs to be up'
            delegate_to: localhost
            ehc_script_agent:
                package_name: common
                module_name: IVMManagement
                method_name: ensureGuestToolsRunning
                method_params:
                    vCenterDict: '{{ vcenter }}'
                    vmDict:
                        vmname: '{{vmname}}'
            register: ensureGuestToolsRunningOnVMResults
            failed_when: ensureGuestToolsRunningOnVMResults.data is defined and ensureGuestToolsRunningOnVMResults.data.err_message is defined
            changed_when: ensureGuestToolsRunningOnVMResults.data is defined and not ensureGuestToolsRunningOnVMResults.data.err_message is defined

